site_name: HardUnlocks
site_url: https://hardunlocks.com
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: purple

plugins:
  - search
  - git-revision-date-localized:
        enable_creation_date: true
        type: datetime
  - git-committers:
      repository: elasticpanda69/HardUnlocks
      branch: main

repo_url: https://github.com/elasticpanda69/HardUnlocks
repo_name: HardUnlocks

nav:
  - Home: index.md
  - XeXMenu: XeXMenu.md
  - Dashlaunch: Dashlaunch.md
  - Aurora: Aurora.md
  - Xbox Neighborhood: Neighborhood.md
  - Downloads: Downloads.md

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

