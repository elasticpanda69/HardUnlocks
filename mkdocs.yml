site_name: HardUnlocks
site_url: https://hardunlocks.com
theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/logo.png
  favicon: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.path
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: purple
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: purple

plugins:
  - search
  - git-revision-date-localized:
        enable_creation_date: true
        type: datetime
  - git-committers:
        repository: elasticpanda69/HardUnlocks
        branch: main

repo_url: https://github.com/elasticpanda69/HardUnlocks
repo_name: HardUnlocks

extra:
  analytics:
    provider: google
    property: G-95DPPB4W3V
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

markdown_extensions:
  - attr_list
  - admonition
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

copyright: >
  Copyright &copy; 2024 HardUnlocks â€“
  <a href="#__consent">Change cookie settings</a>

nav:
  - Home: index.md
  - Homebrew:
      - Overview: homebrew/homebrew.md
      - homebrew/xexmenu.md
      - homebrew/dashlaunch.md
      - Games: homebrew/games.md
      - Stealth Servers: homebrew/getting-online.md
  - Dashboards:
      - Overview: dashboards/index.md
      - dashboards/aurora.md
      - dashboards/freestyledash.md
  - Emulators:
      - Overview: emulators/emulators.md
      - emulators/retroarch.md
  - Downloads: downloads.md